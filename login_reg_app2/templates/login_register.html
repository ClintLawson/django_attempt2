<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="w-75 d-flex mt-5 ml-auto mr-auto">

        <div class="container mr-5" style="width: 450px;">
            <h1 class="text-center">Registration</h1>
            <form action="/register" method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-3">
                    <label style="font-size: 24px;" for="first_name">First Name</label>
                    <input class="" type="text" name="first_name">                    
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <label style="font-size: 24px;" for="last_name">Last Name</label>
                    <input class="" type="text" name="last_name">                    
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <label style="font-size: 24px;" for="email">Email</label>
                    <input class="" type="text" name="email">                    
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <label style="font-size: 24px;" for="password">Password</label>
                    <input class="" type="password" name="password">                    
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <label style="font-size: 24px;" for="confirm_password">Confirm Password</label>
                    <input class="" type="password" name="confirm_password">                    
                </div>

                <p class="text-center mt-5">
                    <button class="p-1">Register</button>
                </p>

            </form>

            {% if messages %}
                <ul class="messages" style="color: red;">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
            {% endif %}


        </div>

        <div class="container" style="width: 450px;">
            <h1 class="text-center">Login</h1>
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-3">                    
                    <label style="font-size: 24px;" for="email">Email</label>
                    <input type="text" name="email">
                </div>

                <div class="d-flex justify-content-between mt-3">                    
                    <label style="font-size: 24px;" for="password">Password</label>
                    <input type="password" name="password">
                </div>

                <p class="text-center mt-5">
                    <button class="p-1">Log In</button>
                </p>

            </form>
        </div>

    </div>
</body>
</html>
