<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
</head>
<body>
    <div class="wrapper" style="width: 800px; margin: auto;">

        <div class="header" style="display: flex; justify-content: space-between; margin-top: 30px; vertical-align: middle;" >
            <div>
                <div style="font-size: 25px;">Edit My Account</div>
            </div>
            <div style="display: inline;" >
                <a href="/quotes" style="vertical-align: middle;" >Back</a>
                <a href="/logout" style="vertical-align: middle; background-color: white; border: black 1px solid; box-shadow: black 3px 3px; padding: 5px 10px; margin: 20px;" >Logout</a>
            </div>
        </div>

        <div class="main_content" style="padding-top: 30px;" >

            <div class="update_form" style="width: 35%; font-size: 20px;">

                <form action="/update_account/" method="POST">
                    {% csrf_token %}
                    <div style="display:flex; justify-content: space-between; margin-top: 20px;">
                        <label for="first_name">First Name </label>
                        <input type="text" name="first_name" value="{{ user.first_name }}" style="padding: 5px;">
                    </div>
                    <div style="display:flex; justify-content: space-between; margin-top: 20px;">
                        <label for="last_name">Last Name </label>
                        <input type="text" name="last_name" value="{{ user.last_name }}" style="padding: 5px;">
                    </div>
                    <div style="display:flex; justify-content: space-between; margin-top: 20px;">
                        <label for="email">Email </label>
                        <input type="text" name="email" value="{{ user.email }}" style="padding: 5px;">
                    </div>
                    <div style="display:flex; justify-content: space-between; margin-top: 20px;">
                        <div></div>
                        <button style="margin-right: 87px; vertical-align: middle; background-color: white; border: black 1px solid; box-shadow: black 3px 3px; padding: 5px 10px;">
                            Update</button>
                    </div>
                   
                </form>

                {% if messages %}
                <ul class="messages" style="color: red;">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}

            </div>

        </div>

    </div>
</body>
</html>
